<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" w="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <title>CPU Monitor</title>
  </head>
  <body>

  <main>
    <div class="content show">
      <h1>
        <i class="fas fa-microchip"></i> CPU
      </h1>
      <div class="progress-bar">
        <div class="progress" id="cpu-progress"></div>
      </div>

      <ul>
        <li><strong>CPU Usage: </strong><span id="cpu-usage"></span></li>
        <li><strong>CPU Free: </strong><span id="cpu-free"></span></li>
      </ul>
      <div id="cpu-model"></div>
    </div>

    <div class="content">
      <h1><i class="fas fa-info"></i> System Info</h1>
      <ul>
        <li><strong>Computer Name: </strong><span id="computer-name"></span></li>
        <li><strong>OS: </strong><span id="os"></span></li>
        <li><strong>System Uptime: </strong><span id="system-uptime"></span></li>
        <li><strong>System Memory: </strong><span id="system-memory"></span></li>
      </ul>
    </div>

    <div class="content">
      <h1><i class="fas fa-cog"></i> Settings</h1>
      <div id="alert" class="hide"></div>

      <form id="settings-form">
        <div class="form-control">
          <label for="cpu-overload">CPU Overload Warning %</label>
          <input type="number" id="cpu-overload">
        </div>

        <div class="form-control">
          <label for="alert-frequency">Alert Frequency (In Minutes)</label>
          <input type="number" id="alert-frequency">
        </div>

        <input type="submit" value="Save" class="btn">
      </form>
    </div>
  </main>

  <nav id="nav">
    <ul>
      <li>
        <i class="fas fa-microchip"></i>
        <p>CPU</p>
      </li>

      <li>
        <i class="fas fa-info"></i>
        <p>System Info</p>
      </li>

      <li>
        <i class="fas fa-cog"></i>
        <p>Settings</p>
      </li>
    </ul>
  </nav>

    <script src="js/tabs.js"></script>
    <script src="js/monitor.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/nav-toggle.js"></script>

    <script>
      

    </script>
  </body>
</html>
